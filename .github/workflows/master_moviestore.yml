name: Build and Deploy to Azure

on:
  push:
    branches:
      - master # Заменяме 'main' с 'master', тъй като целият код е в master клона

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code from the repository
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v2

    # Setup .NET Core SDK
    - name: 'Setup .NET Core SDK'
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '6.0.x' # Използване на .NET 6.0 SDK

    # Restore dependencies
    - name: 'Restore dependencies'
      run: dotnet restore './MovieStoreMvc/MovieStoreMvc.csproj'

    # Build the project
    - name: 'Build the project'
      run: dotnet build './MovieStoreMvc/MovieStoreMvc.csproj' --configuration Release --no-restore

    # Publish the project
    - name: 'Publish the project'
      run: dotnet publish './MovieStoreMvc/MovieStoreMvc.csproj' --configuration Release --output ./output

    # Use Azure login action with the credentials from AZURE_CREDENTIALS secret
    - name: 'Login via Azure CLI'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # Deploy to Azure Web App
    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'MovieStoreApp' # Задаване на името на Azure Web App
        slot-name: 'production'
        package: './output' # Път до публикуваното приложение
